<!doctype html>
<html lang="en">

</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
<div class="brand">
    <img src="images/mylogo.jpg" class="logo-img" alt="Fix It Now"> 
</div>      <nav class="nav">
        <a href="index.html">Home</a>

  <main class="container login-page">
    <h1>Login </h1>
    <p class="lead">Enter name, phone and address.</p>

    <form id="loginForm" class="login-form">
      <input type="text" id="lname" placeholder="Your name" required>
      <input type="text" id="lphone" placeholder="Phone" required>
      <input type="text" id="laddress" placeholder="Address" required>
      <div class="form-actions">
        <button class="btn primary" type="button" id="doLogin">Continue</button>
      </div>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">© Fix It Now — 2025</div>
  </footer>

<script src="js/app.js"></script>
