<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Message Sent — Fix It Now</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/main.css">

  <style>
    .success-wrapper {
      text-align: center;
      padding-top: 80px;
      padding-bottom: 60px;
      animation: fadeIn 0.6s ease;
    }

    .success-box {
      background: #ffffff;
      padding: 40px 28px;
      border-radius: 16px;
      max-width: 480px;
      margin: 0 auto;
      box-shadow: 0 0 28px rgba(0, 119, 255, 0.35);
      border: 1px solid rgba(0, 119, 255, 0.25);
    }

    .success-title {
      font-size: 30px;
      font-weight: 800;
      color: var(--accent);
      text-shadow: 0 0 12px rgba(0,119,255,0.6);
      margin-bottom: 12px;
    }

    .success-text {
      color: var(--muted);
      font-size: 16px;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    .back-btn {
      display: inline-block;
      padding: 12px 18px;
      background: var(--accent);
      color: #fff;
      border-radius: 12px;
      font-weight: 700;
      text-decoration: none;
      box-shadow: 0 0 18px rgba(0, 119, 255, 0.6);
    }

    .back-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 26px rgba(0, 119, 255, 0.8);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <header class="site-header">
    <div class="container header-inner">
      <div class="brand">
        <img src="images/mylogo.jpg" class="logo-img" alt="Fix It Now Logo">
      </div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="services.html">Services</a>
        <a href="city.html">Cities</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div class="container success-wrapper">
    <div class="success-box">
      <h1 class="success-title">Message Sent ✔</h1>
      <p class="success-text">
        Thank you for contacting us!<br>
        Our team will reach out to you as soon as possible.
      </p>

      <a href="index.html" class="back-btn">Back to Home</a>
    </div>
  </div>

</body>
</html>
